<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My orders</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<span th:insert="user/header-user.html" style="padding: 0"></span>
<th:block th:each="entry : ${myorders}">
    <div class="cont">
        <div class="block1">
            <h2 th:text="'Order â„–' + ${entry.key.getId()}"></h2>
            <ul>
                <div style="font-size: 19px; padding-left: 0" th:text="${entry.key.getUser().getUsername()} + ' ordered:'"></div>
                <span th:each="dishEntry : ${entry.value}">
                    <ul style="font-size: 17px; padding-left: 15px" th:text="${dishEntry.key.name} + ' x ' + ${dishEntry.value}"></ul>
                </span>
            </ul>
            <h4 th:text="'Total: ' + ${entry.key.getTotal()} + '$'"></h4>
        </div>
        <div style="margin-top: 60px" th:text="'Status: ' + ${entry.key.getStatus()}"></div>
    </div>
    <hr>
</th:block>

</body>
</html>
